<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="scorearea">
          <p id="homeScoreP" class="score">0</p>
        </div>
        <div class="controls">
          <button id="btnHomePlus1" class="btn" onclick="incrementHomeScore(1)">
            +1
          </button>
          <button id="btnHomePlus2" class="btn" onclick="incrementHomeScore(2)">
            +2
          </button>
          <button id="btnHomePlus3" class="btn" onclick="incrementHomeScore(3)">
            +3
          </button>
        </div>
        <div class="controls">
          <button class="resetBtn" onclick="resetScore(1)">Reset</button>
        </div>
        <div class="controls">
          <button class="resetBtn" onClick="resetScore(0)">Reset All</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="scorearea">
          <p id="guestScoreP" class="score">0</p>
        </div>
        <div class="controls">
          <button
            id="btnGuestPlus1"
            class="btn"
            onclick="incrementGuestScore(1)"
          >
            +1
          </button>
          <button
            id="btnGuestPlus2"
            class="btn"
            onclick="incrementGuestScore(2)"
          >
            +2
          </button>
          <button
            id="btnGuestPlus3"
            class="btn"
            onclick="incrementGuestScore(3)"
          >
            +3
          </button>
        </div>
        <div class="controls">
          <button class="resetBtn" onClick="resetScore(2)">Reset</button>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
